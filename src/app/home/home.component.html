<div class="container color-dark">
  <div class="col">
    <p>Mark's TODO List</p>
  </div>
  <div class="col">
    <p>Task count : ({{ taskCount }})</p>
  </div>
</div>
<div class="container color-light" [@tasks]="tasks.length">
  <div class="col">
    <p class="sm">Use this form below to add a task.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="task.." [(ngModel)]="taskText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let task of tasks; let i = index" (click)="removeItem(i)">
      {{ task }}
    </p>
  </div>
</div>
